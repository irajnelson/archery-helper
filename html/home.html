<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/session.css">
<link rel="stylesheet" href="../css/results.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

<title>Session</title>
</head>
<body style = "width: 100%; overflow: hidden; background: #10255C; padding: 0; margin: 0">
    

<div id = "round-side-rect">
    <div id = "round-text">
        ROUND:01
    </div>
    <div id = "stop">

        <button onclick="log_console()" id = "stop-button" type = "button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter2">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#10255C" class="bi bi-stop-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5z"/>
            </svg>
        </button>

    </div>
</div>

<!-- left target -->

<div id = "left">
    <div id = "left-title">
        AIMED_SPOT
    </div>
    <div class = "arrow-num">
        location you aimed at
    </div>
    <div class = "target">
        <img id="target1" src="../assets/target.svg" alt="Target">
        <span class="dot" id="dot1"></span>
    </div>
    <div>
        <!-- type = button only need to be defined if NOT a submit form -->
        <button id = "aimed_spot" type = "button">
            >> upload aimed_spot
        </button>
    </div>
</div>

<div id = "right">
    <div id = "right-title">
        HIT_SPOTS
    </div>
    <div class = "arrow-num">
        <button id = "next-arrow" type = "button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
              </svg>
        </button>
        arrow 1/3
        <button id = "next-arrow" type = "button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
        </button>
    </div>
    <div class = "target">
        <img id="target2" src="../assets/target2.svg" alt="Target2">
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
        <span class="dot" id="dot4"></span>
        <span class="dot" id="testDot"></span>
    </div>

    <div>
        <button id = "hit_spots" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter1">
            >> upload hit_spots
        </button>
        
            <!-- modal for the advice thing  -->
            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">our_advice</h5>
                    <!-- <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                    </div>
                    <div class="modal-body">
                        <!-- the target and the dots for advice -->
                        <span class="dot" id="dot"></span>
                        <img class = "center" id="target1" src="../assets/target3.svg" alt="Target">
                    </div>
                    <div class="modal-footer">
                    <button onclick = "window.location.href='welcome.html';" type="button" class="btn left-button" data-bs-dismiss="modal">>> end current session</button>
                    <button type="button" class="btn right-button">>> add new round</button>
                    </div>
                </div>
                </div>
            </div>
    </div>
</div>

    <!-- modal for the exit screen -->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">finishing_session?</h5>
                <!-- <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                </div>
                <div class="modal-body">
                    <p>
                        Rounds Completed:
                    </p>
                    <p>
                        Average Session:
                    </p>
                </div>
                <div class="modal-footer">
            
                <button onclick = "window.location.href='welcome.html';" type="button" class="btn left-button" data-bs-dismiss="modal">>> exit session</button>
                
                <button type="button" class="btn right-button">>> continue session</button>
                </div>
            </div>
        </div>
    </div>

<script src="../js/browserify_modified/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<script>
    function log_console() {
        console.log("The button is pressed!");
    }
</script>
