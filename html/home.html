<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/session.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Session</title>
</head>
<body style = "width: 100%; overflow: hidden; background: #10255C; padding: 0; margin: 0">
    

<div id = "round-side-rect">
    <!-- <div id = "round-text">
        ROUND:01
    </div> -->
</div>
 

<!-- left target -->

<div id = "left">
    <div id = "left-title">
        AIMED_SPOT
    </div>
    <!-- <div id = "left-caption">
        where were you aiming?
    </div> -->
    <div class = "target">
        <img id="target1" src="../assets/target.svg" alt="Target">
        <span class="dot" id="dot1"></span>
    </div>
    <div>
        <!-- type = button only need to be defined if NOT a submit form -->
        <button id = "aimed_spot" type = "button">
            >> upload aimed_spot
        </button>
    </div>
</div>

<div id = "right">
    <div id = "right-title">
        HIT_SPOTS
    </div>
    <div id = "arrow-num">
        arrow 1/3
        <button id = "next-arrow" type = "button">
            <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="white" class="bi bi-caret-right" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
        </button>
    </div>
    <div class = "target">
        <img id="target2" src="../assets/target2.svg" alt="Target2">
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
        <span class="dot" id="dot4"></span>
        <span class="dot" id="testDot"></span>
    </div>
    <div>
        <button id = "hit_spots" type = "button">
            >> upload hit_spots
        </button>
    </div>
</div>

<!-- right target -->

 </div> -->

<button id="nextButton" type="button">Next Arrow</button> 
<button id="doneButton" type="button">Done</button> -->

<script src="../js/home.js"></script>
</body>
</html>
